<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--external css sheets-->

<body>
  <header>
    <a href="/SDGP-Nullpoint-G22/1_FrontEnd/HTML/index.html">
      <img class="logo" src="/SDGP-Nullpoint-G22/1_FrontEnd/Images/logo.png" />
    </a>
  </header>
  
  
  <div class="container">
    <br><br>
    <div class="jumbotron page-header">

      <h2 style="margin:5px">Todo-List</h2>
      
    </div>
    <form>
      <div class="form-group">
        <label for="title">Task:-</label>
        <input type="text" id="title" class="form-control" placeholder="Add a title... ">
      </div>
      <div class="form-group">
        <label for="usr">Who should do it:-</label>
        <input type="text" id="usr" class="form-control" placeholder="Add a user...">
      </div>
      <div class="form-group">
        <label for="usr">Due Date:-</label>
        <input type="date" id="due-date" class="form-control" placeholder="Due date">
      </div>
      <div class="row">
        <div class="col-xs-3 pull-left">
          <br><br>
          <button type="button" class="btn btn-primary" onclick="newElement()">Add Task</button>
          <button type="button" class="btn btn-primary" onclick="autotask()">Automatically Add Task</button>
          <br> <br>
        </div>

        </ul>



      </div>
      <div class="col-lg-6 pull-right">
        <div class="input-group">

          <input id="search-text" onkeyup="searchInList()" type="text" class="form-control" placeholder="Search....."
            name="search">
        </div>
      </div>
  </div>
  </form>

  </div>
  <div class="tasks">
    <ul id="task-list">
    </ul>
  </div>
  <ul id="pagination" class="pagination pagination-lg"></ul>
  <footer>
    <img class="footer-logo" src="">
    <div class="footer-title">
      <h2>Join Assignment Manager</h2>
      <p>Subscribe to get alerted on new updates and offers</p>

    </div>

    <div class="footerForm">
      <input type="email" placeholder="Enter Your Email" class="widget-input footerEmail">
      <button class="primary-btn subscribe" onclick="">Subscribe</button>
    </div>


    <div class="hr"></div>
    <div class="footer-bottom">
      <div class="footer-btm-cnt">
        <p>Privacy policy</p>
      </div>
      <div class="footer-btm-cnt">
        <p>Terms and Conditions</p>
      </div>
      <div class="footer-btm-cnt">
        <p>Covid Guidelines</p>
      </div>
    </div>
    <div class="cpryt">
      <p>@Assignment Manager 2022</p>
    </div>
  </footer>
  </section>
  <script src="/SDGP-Nullpoint-G22/1_FrontEnd/JS/Task.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

  <script>
    function autotask() {
      $(function () {


        var assignment = [];

        $.getJSON('/SDGP-Nullpoint-G22/1_FrontEnd/assignment.json', function (data) {

          $.each(data.assignment, function (i, f) {

            $('#title').val(f.task);
            $('#usr').val(f.whoShouldDo);
          });
        });
      });
    }
  </script>
</body>

</html>
